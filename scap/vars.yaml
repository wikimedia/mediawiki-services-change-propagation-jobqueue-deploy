# log-related variables
log_name: cpjobqueue
logstash_host: localhost
logstash_port: 12201
log_file: /tmp/cpjq.log
# metrics
metrics_name: cpjobqueue
metrics_host: localhost
metrics_port: 8252
# service
name: cpjobqueue
port: 7200
proxy:
site: datacenter1
broker_list: localhost:9092
