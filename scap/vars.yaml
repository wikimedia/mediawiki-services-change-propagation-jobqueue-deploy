# log-related variables
log_name: cpjobqueue
logstash_host: localhost
logstash_port: 12201
log_file: /tmp/cpjq.log
# metrics
metrics_name: cpjobqueue
metrics_host: localhost
metrics_port: 8252
# service
name: cpjobqueue
port: 7200
proxy:
site: datacenter1
broker_list: localhost:9092
jobrunner_uri: http://localhost/rpc/RunSingleJob.php
concurrency: 30
redis_path: /var/run/redis.sock
redis_pass:
env: production
kafka_max_bytes: 4194304
jobs_enabled:
  categoryMembershipChange: {}
  cdnPurge: {}
  EchoNotificationDeleteJob: {}
  htmlCacheUpdate:
    # The avg exec time of the job is 60ms
    # so this gives us 150 jobs/s - 3 times the avg rate
    concurrency: 10
  ORESFetchScoreJob: {}
  recentChangesUpdate: {}
  RecordLintJob:
    concurrency: 100
    consumer_batch_size: 10
  refreshLinksDynamic: {}
  refreshLinksPrioritized: {}
  wikibase-addUsagesForPage: {}
  wikibase-InjectRCRecords: {}
cirrus_search_jobs:
  - cirrusSearchCheckerJob
  - cirrusSearchDeleteArchive
  - cirrusSearchDeletePages
  - cirrusSearchElasticaWrite
  - cirrusSearchIncomingLinkCount
  - cirrusSearchLinksUpdate
  - cirrusSearchLinksUpdatePrioritized
  - cirrusSearchMassIndex
  - cirrusSearchOtherIndex
low_traffic_jobs:
  - ChangeNotification
  - CognateCacheUpdateJob
  - CognateLocalJobSubmitJob
  - deleteLinks
  - flaggedrevs_CacheUpdate
  - globalUsageCachePurge
  - GlobalUserPageLocalJobSubmitJob
  - LocalGlobalUserPageCacheUpdateJob
  - LocalRenameUserJob
  - MessageIndexRebuildJob
  - TranslateDeleteJob
  - TranslateRenderJob
  - updateBetaFeaturesUserCounts
